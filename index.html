<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message encryption app</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="public/favicon.ico">
  <script src="core/app.js" defer></script>
</head>

<body>
  <header class="is-flex is-justify-content-center p-3 has-background-light">
    <img src="public/logo.png" alt="Logo">
    <h1>Message encryption app</h1>
  </header>
  <section id="message">
    <form onsubmit="encryptOrDecryptMessage(event);" id="message-form">
      <label for="message">Message:</label>
      <textarea name="message" id="message" oninput="verifyMessage(event.target.value)"></textarea>

      <input type="checkbox" name="switch" checked>
      <button id="action-button">crypt</button>
      <button type="button" onclick="copyToClipboard()">Copy to clipboard</button>
    </form>
  </section>
  <section id="output">
    <textarea id="output-text" disabled></textarea>
  </section>
  <p>
  </p>
</body>

</html>
