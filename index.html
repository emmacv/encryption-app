<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message encryption app</title>
  <link rel="stylesheet" href="core/styles/styles.css">
  <link rel="icon" href="public/favicon.ico">
  <script src="core/scripts/app.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>

<body>
  <header class="is-flex is-justify-content-center p-3 has-background-light">
    <img src="public/logo.png" alt="Logo">
    <h1>Message encryption app</h1>
  </header>
  <main class="is-flex is-justify-content-center is-flex-wrap-wrap p-5">
    <section class="section is-flex-grow-3 is-flex-shrink-1">
      <form id="message-form" onsubmit="encryptOrDecryptMessage(event);">
        <textarea name="message" class="is-size-2" oninput="verifyMessage(event.target.value)"
          placeholder="Ingrese el texto aqui"></textarea>
        <div class="is-flex is-justify-content-center buttons-container is-align-items-center is-flex-wrap-wrap">
          <label for="switch-button" style="display: inline-block;">
          </label>
          <input type="checkbox" id="switch-button" name="switch" checked>
          <button id="action-button" title="¿Qué quieres realizar?">crypt</button>
        </div>
      </form>
    </section>
    <section class="section section-output is-flex-grow-1 is-flex is-flex-direction-column p-4">
      <div class="section__no-input">
        <img alt="guy-searching" src="assets/Muñeco.svg" class="mx-3">
        <p class="has-text-weight-bold is-size-4 mb-2">Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar.</sp>
      </div>
      <div
        class="section__message-output is-flex is-flex-direction-column is-align-items-center is-justify-content-space-between is-hidden">
        <div class="section__button-translate" onclick="moveOutputToMsgArea();" style="display: inline-block;">
          <span class="mdi"></span>
        </div>

        <textarea id="output-text" class="is-size-4 section-output__text" disabled></textarea>
        <button type="button" onclick="copyToClipboard();">Copiar al portapapeles</button>
      </div>
    </section>
  </main>
  <p>
  </p>
</body>

</html>
