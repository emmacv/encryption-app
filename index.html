<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message encryption app</title>
  <link rel="stylesheet" href="core/styles/styles.css">
  <link rel="icon" href="public/favicon.ico">
  <script src="core/scripts/app.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>

<body>
  <header class="is-flex is-justify-content-center p-3 has-background-light">
    <img src="public/logo.png" alt="Logo">
    <h1>Message encryption app</h1>
  </header>
  <main class="is-flex is-justify-content-center is-flex-wrap-wrap p-5">
    <section id="message" class="section is-flex-grow-1 is-flex-shrink-1">
      <form onsubmit="encryptOrDecryptMessage(event);" id="message-form">
        <textarea name="message" id="message" oninput="verifyMessage(event.target.value)" placeholder="Ingrese el texto aqui"></textarea>
        <div class="is-flex is-justify-content-center buttons-container mt-3">
          <input type="checkbox" name="switch" checked>
          <button id="action-button">crypt</button>
        </div>
      </form>
    </section>
    <section id="output" class="section is-flex-grow-1 is-flex is-flex-direction-column p-3">
      <button class="section__button-translate">
        <span class="mdi mdi-arrow-left-bold"></span>
      </button>
      <div id="no-message">
        <img alt="guy-searching" src="assets/Muñeco.svg">
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar.</sp>
      </div>
      <div>
        <textarea id="output-text" disabled></textarea>
        <button type="button" onclick="copyToClipboard();">Copiar al portapapeles</button>
      </div>
    </section>
  </main>
  <p>
  </p>
</body>

</html>
